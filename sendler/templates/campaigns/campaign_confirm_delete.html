{% extends "base.html" %}

{% block title %}Удаление рассылки{% endblock %}

{% block content %}
<h1 class="mb-4">Удалить рассылку?</h1>
<p>Вы уверены, что хотите удалить рассылку, запланированную на {{ object.start_date }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="/campaigns/" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
