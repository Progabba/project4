{% extends "base.html" %}

{% block title %}{{ view.object|default:"Создание" }} сообщения{% endblock %}

{% block content %}
<h1 class="mb-4">{{ view.object|default:"Создание" }} сообщения</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="/messages/" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
