{% extends "base.html" %}

{% block title %}Удаление сообщения{% endblock %}

{% block content %}
<h1 class="mb-4">Удалить сообщение?</h1>
<p>Вы уверены, что хотите удалить сообщение с темой "{{ object.subject }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="/messages/" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
