{% extends "base.html" %}

{% block title %}Удаление получателя{% endblock %}

{% block content %}
<h1 class="mb-4">Удалить получателя?</h1>
<p>Вы уверены, что хотите удалить получателя "{{ object.full_name }}" ({{ object.email }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="/recipients/" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
